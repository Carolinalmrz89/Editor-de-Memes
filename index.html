<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de memes</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/fc93a7f461.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="modoOscuro">
    <div id="container">
      <div class="main column">

      <!----------------------- HEADER ---------------------->

        <header class="column">
          <h1>Generador de Memes</h1>
          
          <nav>
            <button class="btn-nav" id="boton-img">
              <i class="far fa-file-image"></i> Imagen
            </button>
            <button class="btn-nav" id="boton-texto">
              <i class="fas fa-font"></i> Texto
            </button>
            <button class="btn-nav" id="boton-modo">
              <i class="far fa-lightbulb"></i><span class="texto-modo">Modo oscuro</span> 
            </button>
          </nav>
        </header>

      <!----------------------- MAIN ---------------------->

        <main class="central-panel">
          <div class="generator">
              <p class="title-top">TOP TEXT</p>
              <div class="img-meme"></div>
              <p class="title-bottom">BOTTOM TEXT</p>
          </div>
          <button class="btn-download">
            <i class="fas fa-download"></i> Descargar meme
          </button>
        </main>
      </div>


      <!----------------------- ASIDE ---------------------->

      <aside id="paneles">

      <!---------------BOTÓN PARA MOBILE ----------------->
        <button id="btn-salir"><i class="fas fa-times"></i></button>

      <!------------------ PANEL IMAGEN ------------------>
        <section id="img-panel">
          <h2>IMAGEN</h2>
         
          <div class="column">
            <h3>URL</h3>
            <input type="url" id="url-img" class="control-text" />
          </div>

          <div class="column">
            <h3>FONDO</h3>
            <div class="color-list-img">
              <div class="color">
                <input type="color" id="color-img" value="#FFFFFF"/>
                <span class="color-text" id="span-fondo-img">#FFFFFF</span>
              </div>
              <select name="fondo" id="fondo-mezcla" class="control-text">
                <option value="unset">Ninguno</option>
                <option value="lighten">Aclarar</option>
                <option value="darken">Oscurecer</option>
                <option value="difference">Diferencia</option>
                <option value="luminosity">Luminosidad</option>
                <option value="multiply">Multiplicar</option>
              </select>
            </div>
          </div>

          <div class="filtros-img column">
            <h3>FILTROS</h3>
            <div class="column">
              <label for="brillo">BRILLO</label>
              <input type="range" name="brillo" id="brillo" min="0" max="1" value="1" step="0.1" />
            </div>
            <div class="column">
              <label for="opacidad">OPACIDAD</label>
              <input type="range" name="opacidad" id="opacidad" min="0" max="1" value="1" step="0.1" />
            </div>
            <div class="column">
              <label for="contraste">CONTRASTE</label>
              <input type="range" name="contraste" id="contraste" min="100" max="1000" value="100" />
            </div>
            <div class="column">
              <label for="desenfoque">DESENFOQUE</label>
              <input type="range" name="desenfoque" id="desenfoque" min="0" max="10" value="0" step="0.1" />
            </div>
            <div class="column">
              <label for="escala">ESCALA DE GRISES</label>
              <input type="range" name="escala" id="grises" min="0" max="100" value="0" />
            </div>
            <div class="column">
              <label for="sepia">SEPIA</label>
              <input type="range" name="sepia" id="sepia" min="0" max="100" value="0" />
            </div>
            <div class="column">
              <label for="hue">HUE</label>
              <input type="range" name="hue" id="hue" min="0" max="360" value="0" />
            </div>
            <div class="column">
              <label for="saturado">SATURADO</label>
              <input type="range" name="saturado" id="saturado" min="100" max="1000" value="100" step="10" />
            </div>
            <div class="column">
              <label for="negativo">NEGATIVO</label>
              <input type="range" name="negativo" id="negativo" min="0" max="1" value="0" step="0.1" />
            </div>
          </div>
         
          <button id="btn-reestablecer">Reestablecer filtros</button>
         
        </section>

        <!------------------ PANEL TEXTO ------------------>

        <section class="ocultar" id="texto-panel">
       
          <h2>TEXTO</h2>
         
          <div class="column">
            <h3>SUPERIOR</h3>
            <textarea class="control-text" name="superior" id="top-text">TOP TEXT</textarea>
          </div>
          <div class="sin-texto-superior">
            <input type="checkbox" name="superior" id="textoSuperior" />
            <label for="">Sin texto superior</label>
          </div>

          <div class="column">
            <h3>INFERIOR</h3>
            <textarea class="control-text" name="inferior" id="bottom-text">BOTTOM TEXT</textarea>
          </div>
          <div class="sin-texto-inferior">
            <input type="checkbox" name="inferior" id="textoInferior"/>
            <label for="">Sin texto inferior</label>
          </div>

          <div class="column">
            <h3>FUENTE</h3>
            <select class="control-text" name="fuentes" id="select-fuente">
              <option value="Impact">Impact</option>
              <option value="'Verdana'">Verdana</option>
              <option value="Georgia">Georgia</option>
              <option value="Cambria">Cambria</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Courier">Courier</option>
              <option value="Arial">Arial</option>
            </select>

            <div class="estilos-fuente">
              <div class="font-size">
                <input class="control-text tamanio-fuente" type="number"
                  name="Tamaño de fuente" aria-label="Tamaño de fuente" id="tamanio-fuente" min="12" value="35"/>
              </div>
              <div class="font-size">
                <button class="control-text boton-size" id="btn-left">
                  <i class="fas fa-align-left"></i>
                </button>
                <button class="control-text boton-size" id="btn-center">
                  <i class="fas fa-align-center"></i>
                </button>
                <button class="control-text boton-size" id="btn-right">
                  <i class="fas fa-align-right"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="fondo-texto column">
            <div class="displayflex color-fondo-texto">
              <div class="color-list column">
                <h3>COLOR</h3>
                <div class="color-input-texto">
                  <input type="color" value="#000000" id="color-fuente"/>
                  <span class="color-text" id="span-color-texto">#000000</span>
                </div>
              </div>
              <div class="color-list column">
                <h3>FONDO</h3>
                <div class="color-input-texto">
                  <input type="color" value="#FFFFFF" id="color-fondo"/>
                  <span class="color-text" id="span-fondo-texto">#FFFFFF</span>
                </div>
              </div>
            </div>
            <div class="fondo-transparente">
              <input type="checkbox" name="fondo transparente" id="fondo-transparente" />
              <label for="fondo-transparente">Fondo transparente</label>
            </div>
          </div>

          <div class="column">
            <h3>CONTORNO</h3>
            <div class="boton-contorno">
              <button class="control-text botones-contorno" id="btn-ninguno">Ninguno</button>
              <button class="control-text botones-contorno" id="btn-claro">Claro</button>
              <button class="control-text botones-contorno" id="btn-oscuro">Oscuro</button>
            </div>
          </div>

          <div>
            <h3>ESPACIADO</h3>
            <input class="control-text" type="number" aria-label="Espaciado" id="texto-espaciado"
            min="10" max="50" value="20">
          </div>

          <div>
            <h3>INTERLINEADO</h3>
            <select class="control-text" id="texto-interlineado" aria-label="Interlineado">
              <option value="0.8">0.8</option>
              <option value="1">1</option>
              <option value="1.2">1.2</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
              <option value="2.5">2.5</option>
            </select>
          </div>
        </section>
      </aside>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" 
    integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" 
    integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" 
    crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
